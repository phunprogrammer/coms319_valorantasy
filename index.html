<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Valorantasy: Fantasy Esports</title>
    <link rel="stylesheet" href="./resources/css/index.css">
    <link rel="icon" href="./resources/img/logo-small.png">
    <script src="./resources/js/index.js" defer></script>
</head>
<body>
    <header class="navbar">
        <img class="logo" src="./resources/img/logo-large.png" alt="logo">
        <nav>
            <ul class="nav-links">
                <li><a href="./index.html">Teams</a></li>
                <li><a href="#">Players</a></li>
            </ul>
        </nav>
        <a class="cta" href="#"><button class="abt-button">About</button></a>
    </header>

    <main class="team-list-container">
        <div class="title">
            <h1>Select a team to view their stats!</h1>
        </div>

        <div class="team-container">
            <div class="team-container-title">
                <img class="team-logo" src="${teamLogo}" alt="${teamTag}">
                <div class="team-info">
                    <a class="team-name" href="#">${teamName} <img src="./resources/img/${teamCountry}.jpg" alt="${teamCountry}" width="25px" height="15px"></a>
                    <div class="team-stats"> 
                        <ul>
                            <li><strong>MATCHES WON: </strong></li>
                            <li><strong>MATCHES LOST: </strong></li>
                            <li><strong>MATCH WIN%: </strong></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="team-container-content-wrapper">
                <div class="team-container-content">
                    <table class="player-table">
                        <tr>
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>ACS</th>
                                    <th>Kills</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>ACS</th>
                                    <th>Kills</th>
                                </tr>
                            </tbody>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
<footer>
    <p>All data obtained from <a href="https://www.vlr.gg/">vlr.gg</a></p>
</footer>
</html>
