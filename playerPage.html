<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Valorantasy: Fantasy Esports</title>
    <link rel="stylesheet" href="./resources/css/playerPage.css">
    <link rel="icon" href="./resources/img/logo-small.png">
    <script src="./resources/js/players.js" defer></script>
</head>
<body>
    <header class="navbar">
        <img class="logo" src="./resources/img/logo-large.png" alt="logo">
        <nav>
            <ul class="nav-links">
                <li><a href="./index.html">Teams</a></li>
                <li><a href="./playerPage.html">Players</a></li>
            </ul>
        </nav>
        <a class="cta" href="./about.html"><button class="abt-button">About</button></a>
    </header>

    <main class="player-list-container">
      <div class="title">
        <h1>Click team to view player stats!</h1>
      </div>

      <div class="team-container">
        <div class="team-container-title">
            <div class="team-info">
                <a class="team-name" href="#">Sentinels<img src="./resources/img/sen.jpg" alt="sen" width="30px" height="15px"></a>
                
            </div>
        </div>
        <div class="player-container-content-wrapper">
            <div class="player-container-content">
                <table class="player-table">
                    <tbody class="player-card">
                        <tr>
                            <td rowspan="3" class="player-img">
                                <img src="./resources/img/tenz.jpg" alt="tenz">
                            </td>
                            <td colspan="9" class="player-title">TenZ <img class="player-flag" src="./resources/img/canada.jpg" alt="canada">
                                <p><em>Tyson Ngo</em></p>
                            </td>
                        </tr>

                        <tr class="player-stats-label">
                            <td>ACS</td>
                            <td>K</td>
                            <td>D</td>
                            <td>A</td>
                            <td>K:D</td>
                            <td>ADR</td>
                            <td>KPR</td>
                            <td>FB</td>
                            <td>FD</td>
                        </tr>
                        <tr class="player-stats">
                            <td>218.2</td>
                            <td>240</td>
                            <td>190</td>
                            <td>124</td>
                            <td>1.26</td>
                            <td>140.3</td>
                            <td>0.79</td>
                            <td>40</td>
                            <td>21</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

   
</body>
<footer>
    <p>All data obtained from <a href="https://www.vlr.gg/">vlr.gg</a></p>
</footer>
</html>
